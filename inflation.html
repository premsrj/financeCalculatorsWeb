</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="swp.html">SWP</a>

            <li class="nav-item">
                <a class="nav-link" href="#">Inflation <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="investmentBased.html">Investment Based</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 py-5">
            <p>Calculate how amounts can change with inflation</p>
            <form class="form-floating py-1">
                <input type="number" class="form-control" id="amount" value="100000">
                <label for="amount">Corpus</label>
            </form>
            <form class="form-floating py-1">
                <input type="number" class="form-control" id="inflation" value="7">
                <label for="inflation">Inflation</label>
            </form>
            <form class="form-floating py-1">
                <input type="number" class="form-control" id="years">
                <label for="years">Years</label>
            </form>
            <button class="btn btn-primary rounded-pill py-1 m-sm-1" onclick="onCalculateClick()">Calculate!</button>
        </div>
        <div class="col-sm-6 col-sm-offset-3 py-5">
            <p class="text-justify">The result:</p>
            <p class="text-justify" id="resultText"></p>
        </div>
    </div>
</div>
</body>
</html>

<script>
    function onCalculateClick() {
        const resultText = document.getElementById("resultText");
        const amount = parseFloat(document.getElementById("amount").value);
        const inflation = parseFloat(document.getElementById("inflation").value)/100;
        const years = parseFloat(document.getElementById("years").value);

        const inflationAdjustedInXYears = amount * Math.pow(1 + inflation, years);
        const inflationAdjustedBeforeXYears = amount / Math.pow(1 + inflation, years);
        let innerHtml = `After ${years} years, the amount should be ${formatForIndia(inflationAdjustedInXYears)}`
        innerHtml += "</br>"
        innerHtml += `${years} years ago, the amount would have been ${formatForIndia(inflationAdjustedBeforeXYears)}`
        resultText.innerHTML = innerHtml
    }
</script>
